<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <title>Calendar || GZMN Devs</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calendar">
    <div class="head">
      <div id="previous-month">
        <i class="uil uil-arrow-left"></i>
      </div>
      <div class="center">
        <span id="year">2023</span>
        <span id="month">November</span>
      </div>
      <div id="next-month">
        <i class="uil uil-arrow-right"></i>
      </div>
    </div>
    <div class="days" id="days-name">
      <div class="day">S</div>
      <div class="day">M</div>
      <div class="day">T</div>
      <div class="day">W</div>
      <div class="day">T</div>
      <div class="day">F</div>
      <div class="day">S</div>
    </div>
    <div class="days" id="days">
      
    </div>
  </main>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
